{% extends 'base.html' %}

{% block title %}Cập Nhật Avatar - Quản Lý Công Việc{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg border-0 rounded-lg">
            <div class="card-header bg-primary text-white text-center py-3">
                <h3 class="mb-0"><i class="fas fa-image me-2"></i>Cập Nhật Avatar</h3>
            </div>
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <div class="avatar-container mb-3">
                        <img src="{{ url_for('static', filename='uploads/' + user.avatar_url) }}" 
                             alt="Avatar hiện tại" class="avatar-img">
                    </div>
                    <p class="text-muted">Avatar hiện tại</p>
                </div>
                
                <form method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="avatar" class="form-label">Chọn ảnh mới</label>
                        <input class="form-control" type="file" id="avatar" name="avatar" accept="image/*" required>
                        <div class="form-text">Chỉ chấp nhận các file hình ảnh (JPG, PNG, GIF).</div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <a href="{{ url_for('profile') }}" class="btn btn-secondary me-md-2">
                            <i class="fas fa-times me-1"></i>Hủy
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-upload me-1"></i>Tải Lên
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Preview image before upload
    document.getElementById('avatar').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                document.querySelector('.avatar-img').src = event.target.result;
            };
            reader.readAsDataURL(file);
        }
    });
</script>
{% endblock %}
